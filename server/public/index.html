<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Enter your guesses!</h1>

  <form>
    <input id="player-one-guess" type="number" placeholder="Player 1 Guess">
    <input id="player-two-guess" type="number" placeholder="Player 2 Guess">
    <input id="player-three-guess" type="number" placeholder="Player 3 Guess">
    <button id="guess-button">Guess!</button>
  </form>

  <h2>Rounds: <span id="rounds">0</span></h2>

  <table>
    <caption>
      <h3>Guesses!</h3>
    </caption>
    <thead>
      <tr>
        <th>Round</th>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Player 3</th>
      </tr>
    </thead>
    <tbody id="guess-history">
    </tbody>
    <tfoot>
      <tr>
        <td>Key: </td>
        <td class="blue-text">Low</td>
        <td class="green-text">Winner</td>
        <td class="red-text">High</td>
      </tr>
    </tfoot>
  </table>

  <button id="reset-button">Reset</button>

</body>

</html>
